<!doctype html>
<html lang="en-US">

<head>
    <script src="scripts/place.js" defer></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Matthew Porter">
    <meta name="description" content="WDD 131 - Place-Page">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/place.css">
    <title>WDD 131 - Place Page </title>
</head>

<body>
    <header>
        <h1>Norway</h1>

    </header>
    <main>
        <div class="hero-image">
            <picture>
                <source srcset="images/norway-large.webp" media="(min-width: 1000px)">
                <source srcset="images/norway-medium.webp" media="(min-width: 500px)">
                <!-- remove fixed width/height so CSS can control responsiveness -->
                <img src="images/norway-large.webp" alt="Scenic Norway">

            </picture>

            <!-- Overlay panels placed inside the hero-image so they float above the photo -->
            <div class="data">
                <h2>Data</h2>
                <p>Area: 148,729 mi²</p>
                <p>Population: 5.572 million</p>
                <p>Capital: Oslo</p>
                <p>Language: Norwegian</p>
                <p>Currency: Norwegian Krone</p>
                <p>Time Zone: GMT+2 </p>
                <p>Calling Code: +47</p>
                <p>Internet TLD: .no</p>
            </div>

            <div class="Weather">
                <h2>Weather</h2>
                <img src="images/1530374_weather_day_sand_sandstorm_sun_icon.svg" alt="Weather icon">
                <p>Temperature: 11°C</p>
                <p>Conditions: Cloudy</p>
                <p>Wind: 4km/h</p>
                <p>Wind Chill: 9.8°C</p>
            </div>

        </div>


    </main>
    </body>
    <footer>
        <p>
            <span class="foot" id="currentyear">©2025 ⚔️Matthew Porter⚔️ UTAH⛰️ </span>
        </p>
        <p id="LastModified"></p>
    </footer>



</html>
